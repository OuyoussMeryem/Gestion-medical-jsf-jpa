<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div align="center">
		<h:outputText value="Liste des rendez vous" styleClass="contentsTitle"></h:outputText>
		<h:form>
			<br />
			<h:dataTable value="#{rendezVousController.findAllRendezVous()}"
				var="rendezVous" styleClass="table" headerClass="table-header"
				footerClass="table-footer" rowClass="table-odd-row,table-even-row">
				<h:column>
					<f:facet name="header">ID</f:facet>
 #{rendezVous.id}
 </h:column>
				<h:column>
					<f:facet name="header">Date</f:facet>
 #{rendezVous.date}
 </h:column>
				<h:column>
					<f:facet name="header">Heure</f:facet>
 #{rendezVous.heure}
 </h:column>

				<h:column>
					<f:facet name="header">Patient</f:facet>
 #{rendezVous.patient.nom}
 </h:column>

				<h:column>
					<f:facet name="header">Medecin</f:facet>
 #{rendezVous.medecin.nom}
 </h:column>

				<h:column>
					<f:facet name="header">Rapport_consultation</f:facet>
 #{rendezVous.consultation.rapport}
 </h:column>

				<h:column>
					<f:facet name="header">Modifier</f:facet>
					<h:commandLink value="modifier" styleClass="btnMod"
						action="#{rendezVousController.ModifyRendezVous(rendezVous)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandLink value="Supprimer" styleClass="btnSup"
						action="#{rendezVousController.deleteRendezVous(rendezVous)}" />
				</h:column>

				<f:facet name="footer">
					<h:outputText
						value="Le total des Rendez vous : #{rendezVousController.findAllRendezVous().size()}" />
				</f:facet>
			</h:dataTable>
			<br />
			<br />

			<h:commandButton styelClass="btn" value="Ajouter rendez vous "
				action="rendezVous-add"></h:commandButton>


		</h:form>
	</div>


</ui:composition>
