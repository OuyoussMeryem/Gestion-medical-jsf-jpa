<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div align="center">
		<h:outputText value="Liste des consultations"
			styleClass="contentsTitle"></h:outputText>
		<h:form>
			<br />
			<h:dataTable value="#{consultationController.findAllConsultation()}"
				var="consultation" styleClass="table" headerClass="table-header"
				footerClass="table-footer" rowClass="table-odd-row,table-even-row">
				<h:column>
					<f:facet name="header">ID</f:facet>
 #{consultation.id}
 </h:column>
				<h:column>
					<f:facet name="header">Date</f:facet>
 #{consultation.date}
 </h:column>
				<h:column>
					<f:facet name="header">Rapport</f:facet>
 #{consultation.rapport}
 </h:column>
				<h:column>
					<f:facet name="header">Prix</f:facet>
					<h:outputText value="#{consultation.prix}">
						<f:convertNumber currencySymbol="MAD" type="currency" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Modifier</f:facet>
					<h:commandLink value="modifier" styleClass="btnMod"
						action="#{consultationController.ModifyConsultation(consultation)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandLink value="Supprimer" styleClass="btnSup"
						action="#{consultationController.deleteConsultation(consultation)}" />
				</h:column>
				<f:facet name="footer">
					<h:outputText
						value="Le total des consultations: #{consultationController.findAllConsultation().size()}" />
				</f:facet>
			</h:dataTable>
			<br />
			<br />

			<h:commandButton styelClass="btn" value="Ajouter consultation"
				action="consultation-add"></h:commandButton>


		</h:form>
	</div>


</ui:composition>
