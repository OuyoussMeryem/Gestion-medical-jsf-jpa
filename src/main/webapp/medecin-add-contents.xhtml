<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<div align="center">
		<br />
		<h:outputText value="Ajouter un medecin" styleClass="contentsTitle"></h:outputText>
		<br /> <br />
		<h:form>
			<h:panelGrid columns="2">
 Saisir le nom;
 <h:inputText id="nom" value="#{medecinAddController.medecin.nom}"
					required="true" requiredMessage="Le nom ne doit pas vide" />
 Saisir le email:
 <h:inputText id="email" value="#{medecinAddController.medecin.email}"
					required="true"
					requiredMessage="L'adresse e-mail ne doit pas être vide"
					validatorMessage="Le format de l'adresse e-mail n'est pas valide(par exemple, example@domaine.com).">
					<f:validateRegex pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" />
				</h:inputText>
 La spéciaité :
 <h:selectOneMenu value="#{medecinAddController.medecin.specialite}">
					<f:selectItem itemLabel="-- Sélectionner --" itemValue="" />
					<f:selectItem itemLabel="Médecine générale"
						itemValue="Medecine generale" />
					<f:selectItem itemLabel="Pédiatrie" itemValue="Pediatrie" />
					<f:selectItem itemLabel="Cardiologie" itemValue="Cardiologie" />
					<f:selectItem itemLabel="Radiologie" itemValue="Radiologie" />
					<f:selectItem itemLabel="Oncologie" itemValue="Oncologie" />
					<f:selectItem itemLabel="Psychiatrie" itemValue="Psychiatrie" />
					<f:selectItem itemLabel="Dermatologie" itemValue="Dermatologie" />
				</h:selectOneMenu>
			</h:panelGrid>
			<div align="center">
				<h:message for="nom" style="color:red" />
				<br />
				<h:message for="email" style="color:red" />
			</div>
			<div align="center">
				<h:commandButton value="Retour" styleClass="btn" immediate="true"
					action="medecins" />
				<h:commandButton value="Ajouter" styleClass="btn"
					action="#{medecinAddController.AddMedecin()}" />
			</div>


		</h:form>

	</div>

</ui:composition>
